    <style>

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .j-carousel {
        background: #efefef;
        counter-reset: jimmy;
        margin-bottom: 1.5rem;
      }

      .j-carousel__item {
        width: 10.375rem;
        text-align: center;
        position: relative;
      }

      .j-carousel__item::before {
        counter-increment: jimmy;
        content: counter(jimmy);
        display: block;
        position: absolute;
        top: 0;
        right: 0.5rem;
        bottom: 0;
        left: 0.5rem;
        opacity: 0.3;
        z-index: 2;
      }

      .j-carousel__item:nth-child(5n + 1)::before{
        background: red;
      }

      .j-carousel__item:nth-child(5n + 2)::before {
        background: yellow;
      }

      .j-carousel__item:nth-child(5n + 3)::before {
        background: green;
      }

      .j-carousel__item:nth-child(5n + 4)::before {
        background: blue;
      }

      .j-carousel__item:nth-child(5n + 4)::before {
        background: purple;
      }

      

      .j-carousel--example-2 .j-carousel__outer {
        padding-left: calc((100% - 30rem) / 2);
      }


      .wrapper {
        max-width: 30rem;
        width: 100%;
        padding: 0 1rem;
        margin: 0 auto;
      }

    </style>
  </head>
