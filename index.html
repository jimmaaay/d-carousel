<html>
  <head>
    <link href="dist/css/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .j-carousel {
        background: #efefef;
        counter-reset: jimmy;
        margin-bottom: 1.5rem;
      }

      .j-carousel__item {
        width: 10.375rem;
        text-align: center;
        position: relative;
      }

      .j-carousel__item::before {
        counter-increment: jimmy;
        font-family: sans-serif;
        font-size: 1.5rem;
        content: counter(jimmy);
        display: block;
        line-height: 9.375rem;
        position: absolute;
        top: 0;
        right: 0.5rem;
        bottom: 0;
        left: 0.5rem;
        opacity: 1;
        box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
        z-index: 2;
      }


      .j-carousel__item::after {
        content: '';
        display: block;
        padding-bottom: 100%;
      }


      .j-carousel__item:nth-child(5n + 1)::before{
        background: rgba(255, 0, 0, 0.6);
      }

      .j-carousel__item:nth-child(5n + 2)::before {
        background: rgba(255, 255, 0, 0.6);
      }

      .j-carousel__item:nth-child(5n + 3)::before {
        background: rgba(0, 128, 0, 0.6);
      }

      .j-carousel__item:nth-child(5n + 4)::before {
        background: rgba(0, 0, 255, 0.6);
      }

      .j-carousel__item:nth-child(5n + 5)::before {
        background: rgba(128, 0, 128, 0.6);
      }

      .j-carousel--example-2 .j-carousel__outer {
        padding-left: 5rem;
      }

      @media (min-width: 30em) {

        .j-carousel--example-2 .j-carousel__outer {
          padding-left: calc((100% - 30rem) / 2);
        }

      }



      .wrapper {
        max-width: 30rem;
        width: 100%;
        padding: 0 1rem;
        margin: 0 auto;
      }

    </style>
  </head>

    <script>
      var carousel1 = jCarousel(document.querySelector('.j-carousel--example-1'), {
